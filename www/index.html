     <script>

        function onDeviceReady(){

            LoadContent();
        }

        document.addEventListener("deviceready", onDeviceReady, false);

        

        function LoadContent(){

           $.ajax({
                type: "get",
                dataType: "json",
                url: "https://pavohubmobileorder.azurewebsites.net/Home/GetHomeHtml",
                data: { StorePK: "6dd7fe00-6808-49d8-ae3b-4ba9bf09f140", PriceType: "1003" },
                success: function (data) {
                    if (data.OK) {
                        $('body').html(data.Message).append("<div id='extendedSplashScreen'></div>");
                        autoRemotingLogin("https://pavohubmobileorder.azurewebsites.net");
                    } else {
                        alert(data.Message);
                    }
                    
                     navigator.splashscreen.hide();
                },
                error: function (x) {
                     location.reload();
                }
             });
        }

    </script>
